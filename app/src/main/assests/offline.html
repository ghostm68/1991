<!DOCTYPE html>

<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
